<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>21. 文字两端对齐</title>
    <style>
        div {
            border: 1px solid #ccc;
            margin-bottom: 10px;
            width: 100px;
            text-align-last: justify; /*两端对齐文本的最后一行*/
        }
    </style>
</head>
<body>
<div>我的名字太长太长了</div>
<div>手机号码</div>
<div>账号</div>
<div>密码</div>
</body>
<script src="../dist/21.%20文字两端对齐.js"></script>
</html>
